<!doctype html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RAV Shop</title>
    <link href="{% static 'assets/images/favicon.png' %}"
          rel="icon"
          type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/index_styles.css' %}">
  </head>

  <body>
    <h1 style="display: none;">RAV Shop</h1>
    {% block top_side %}{% endblock top_side %}
 
    <div class="container-fluid d-flex flex-column mt-4" > <!-- Главный контейнер -->
        
        {% block content %}{% endblock content %} 
           
    </div> <!-- Закрытие Главный контейнер -->
    
    {% block footer %}{% endblock footer %} 
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">  
</script>
 
</body>
</html>
